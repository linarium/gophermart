version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: gophermart-db
    environment:
      POSTGRES_DB: gophermart
      POSTGRES_USER: gophermart
      POSTGRES_PASSWORD: secure_password_123
    ports:
      - "5432:5432"
    volumes:
      - gophermart_db_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gophermart -d gophermart"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  app:
    build: .
    container_name: gophermart
    ports:
      - "8080:8080"
    environment:
      RUN_ADDRESS: ":8080"
      DATABASE_URI: "postgres://gophermart:secure_password_123@db:5432/gophermart?sslmode=disable"
      ACCRUAL_SYSTEM_ADDRESS: "${ACCRUAL_SYSTEM_ADDRESS:-http://localhost:8081}"
      JWT_SECRET: "${JWT_SECRET}"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  gophermart_db_data: